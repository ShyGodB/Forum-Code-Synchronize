
<div class="m-2 p-2 bg-light">
	<div class="row form-check-inline w-100 ml-1">
		<div class="col-md-9">
			<h2 class="form-group-prepend py-2 pr-2"> 子论坛列表：</h2>

		</div>
		<div class="col-md-3 pr-2">
			<!-- 按钮：用于打开模态框 -->
			<button type="button" class="btn btn-lg btn-primary mb-1 float-right" data-toggle="modal" data-target="#newBoard">
				New board
			</button>
		</div>

		<!-- 模态框 -->
		<div class="modal fade" id="newBoard">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"> 创建子论坛 </h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form action="/admin/manageBoards" accept-charset="UTF-8" method="post">
							<div id='signUpBox'>
								<div class="auth-form-body">
									<label for="newBoardName" class="mx-2 mb-3"> 请输入子论坛名称: </label>
									<input type="text" name="newBoardName" id="newBoardName" class="form-control input-block mb-3" tabindex="1"
										   autocapitalize="off" autocorrect="off" autofocus="autofocus" />

									<input type="submit" name="commit" value="Create" tabindex="3" class="mt-3 btn btn-primary btn-block"
										   data-disable-with="New …" />
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>


	</div>

	<table class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th scope="col"> id </th>
				<th scope="col"> name </th>
				<th scope="col"> edit </th>
			</tr>
		</thead>
		<tbody>
			<% listBoard.forEach(board => { %>
				<tr>
					<th scope="row"> <%= board.id %> </th>
					<td> <%= board.board_name %> </td>
					<td>
						<a class="text-light btn btn-danger mr-3" href="/admin/manageBoards/delete/<%= board.id %>">
							Delete
						</a>

						<button type="button" class="btn btn-info" data-toggle="modal" data-target="#boardRename<%= board.id %>">
							Rename
						</button>
						<!-- 模态框 -->
						<div class="modal fade" id="boardRename<%= board.id %>">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h4 class="modal-title"> 子论坛重命名 </h4>
										<button type="button" class="close" data-dismiss="modal">&times;</button>
									</div>
									<div class="modal-body">
										<form action="/admin/manageBoards/<%= board.id %>" accept-charset="UTF-8" method="post">
											<div id='newNameBox'>
												<div class="auth-form-body">
													<label for="newName" class="mx-2 mb-3"> 请输入新的名称: </label>
													<input type="text" name="newName" id="newName" class="form-control input-block mb-3" tabindex="1"
														   autocapitalize="off" autocorrect="off" autofocus="autofocus" />

													<input type="submit" name="commit" value="确定" tabindex="3" class="mt-3 btn btn-primary btn-block"
														   data-disable-with="New …" />
												</div>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
									</div>
								</div>
							</div>
						</div>

					</td>
				</tr>
			<% }) %>
		</tbody>
	</table>
</div>
