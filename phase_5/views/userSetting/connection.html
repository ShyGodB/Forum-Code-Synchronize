
<section>
	<div class="col-9 float-right pr-1" style="min-height:660px;">
		<div class="w-100 h-100 mr-5">
			<form class="mr-5" action="/settings/connection" method="post">
				<div class="form-group mb-3 mr-3">
					<h5 class="form-group-prepend mb-1"> 手机：</h5>
					<input type="number" class="form-control" name="telephone" placeholder="Telphone number" aria-label="Number"
						aria-describedby="basic-addon1">
				</div>
				<div class="form-group mb-3 mr-3">
					<h5 class="form-group-prepend mb-1"> 邮箱：</h5>
					<input type="text" class="form-control" name="email" placeholder="xxx@example.com" aria-label="Email"
						aria-describedby="basic-addon1">
				</div>
				<div class="form-group mb-3 mr-3">
					<h5 class="form-group-prepend mb-1"> QQ：</h5>
					<input type="number" class="form-control" name="qq" aria-label="Number" aria-describedby="basic-addon1">
				</div>
				<div class="form-group mb-3 mr-3">
					<h5 class="form-group-prepend mb-1"> 微信：</h5>
					<input type="text" class="form-control" name="wechatId" aria-label="Text" aria-describedby="basic-addon1">
				</div>
				<button type="submit" class="btn btn-primary btn-lg">保存设置</button>
			</form>
		</div>
	</div>
</section>
