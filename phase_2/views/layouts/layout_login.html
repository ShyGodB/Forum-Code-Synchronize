<body class="logged-out env-production emoji-size-boost page-responsive min-width-0 session-authentication">

<main>

                <div class="container clearfix width-full text-center">
                    <a class="header-logo" href="/" aria-label="Homepage"
                        data-ga-click="(Logged out) Header, go to homepage, icon:logo-wordmark">

</main>

<script>
    var loginPassword = document.getElementById('loginPassword');
    var errorMessage2 = document.getElementById('label2');
    var buttonLogin = document.getElementById('btn_login');
    function listenPassword2(){
        var password = loginPassword.value;
        var length = password.length;
        if (length < 6 || length > 16) {
            var value2 = '请输入6至16位的密码';
            errorMessage2.innerHTML = value2;
            errorMessage2.setAttribute('class', 'text-danger font-weight-bold');
            buttonLogin.disabled = true;
        } else {
            errorMessage2.innerHTML = "Password";
            buttonLogin.disabled = false;
        }
        
    }
    var signUpPassword = document.getElementById('signUpPassword');
    var errorMessage1 = document.getElementById('label1');
    var buttonSign = document.getElementById('buttonSign');
    function listenPassword1(){
        var password = signUpPassword.value;
        var length = password.length;
        if (length < 6 || length > 16) {
            var value1 = '请输入6至16位的密码';
            errorMessage1.innerHTML = value1;
            errorMessage1.setAttribute('class', 'text-danger font-weight-bold');
            buttonSign.disabled = true;
        } else {
            errorMessage1.innerHTML = "Password";
            buttonSign.disabled = false;
        }
    }

</script>
