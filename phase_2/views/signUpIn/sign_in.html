<form action="/signIn" accept-charset="UTF-8" method="post" class="needs-validation" novalidate>
    <div id='signUpBox'>
        <div class="auth-form-header p-0">
            <h1>Sign in to BBS</h1>
        </div>

        <div class="auth-form-body mt-3">
            <label for="loginEmail">
              Email address
            </label>
            <input type="email" name="email" id="loginEmail" class="form-control input-block"  autofocus="autofocus" required/>

            <div for="loginPassword">
                <label id="label2"> Password </label>
            </div>
            <input type="password" name="password" onchange="listenPassword2()" id="loginPassword" class="form-control input-block" required/>
            <div class="valid-feedback text-danger mb-3 font-weight-bold">
                请输入密码
            </div>

            <input id="btn_login" type="submit" name="commit" value="Sign in" tabindex="3" class="btn btn-primary btn-block" data-disable-with="Signing in…" />
        </div>
        
    </div>
</form>

<p class="instruction text-center">
  没有账号？
  请 <a href="/signUp">注册</a>
</p>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
